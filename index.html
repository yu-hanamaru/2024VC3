<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>div_sample</title>
<style type="text/css">
#shop {
    background-color: #FE5D5F;
    width: 100%; 
}

#wrap {
    background-color: #63FF7D;
    display: flex;
    justify-content: space-around; 
    flex-wrap: wrap;
    padding: 20px; 
}

#cakes {
    width: 22%;
    background-color: #fff;
    margin-bottom: 20px; 
    text-align: center; 
}

#cakes img {
    width: 100%;
    height: auto;
}
</style>
</head>

<body>
<header>
    <div id="shop">
    <img src="shop.jpg" width="100%"/> </div>
</header>

<div id="wrap">
    <div id="cakes">
        <h1>ショートケーキ</h1>
        <img src="cake01.jpg"/>
<p>イチゴがのった一番人気のスポンジケーキです。子供から大人まで、年中愛されるケーキです。</p>
    </div>

    <div id="cakes">
        <h1>モンブラン</h1>
        <img src="cake02.jpg"/>
<p>栗をふんだんに使ったケーキです。様々な形状があります。</p>
    </div>

    <div id="cakes">
        <h1>ザッハトルテ</h1>
        <img src="cake03.jpg"/>
<p>チョコレートの濃厚な味わいが堪能できるケーキです。</p>
    </div>

    <div id="cakes">
        <h1>シュークリーム</h1>
        <img src="cake04.jpg"/>
<p>サクサク記事と濃厚クリームは相性抜群です。</p>
    </div>
</div>
</body>
</html>
